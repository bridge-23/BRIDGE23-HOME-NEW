<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background Elements -->
  <g transform="translate(40, 40)">
    <!-- Rotated Background Shape -->
    <rect width="300" height="200" rx="20" fill="rgba(0, 50, 107, 0.16)" transform="rotate(9)"/>
    
    <!-- Connection Lines -->
    <path d="M0.5 1C0.5 1 17 -3.205 17 15C17 33.205 17 96.5 17 96.5" 
      stroke="rgb(182, 182, 209)" fill="transparent"/>
    <path d="M18.25 0.828C18.25 0.828 1.25 -2.46 1.25 11.775C1.25 26.009 1.25 75.5 1.25 75.5" 
      stroke="rgb(182, 182, 209)" fill="transparent"/>
  </g>

  <!-- Main Card -->
  <g transform="translate(200, 100)">
    <rect width="400" height="400" rx="16" fill="white" filter="drop-shadow(0px 2px 8px rgba(0, 0, 0, 0.05))"/>
    
    <!-- Header -->
    <g transform="translate(24, 24)">
      <text font-family="Inter" font-size="16" font-weight="600" fill="#11141A">
        Connect Groups
      </text>
    </g>

    <!-- Platform Selection -->
    <g transform="translate(24, 80)">
      <!-- WhatsApp -->
      <g>
        <circle cx="32" cy="32" r="32" fill="#25D366" opacity="0.1"/>
        <circle cx="32" cy="32" r="24" fill="#25D366"/>
        <text x="32" y="38" font-family="Inter" font-size="14" fill="white" text-anchor="middle">W</text>
      </g>
      <!-- Connection Arrow -->
      <path d="M80 32 L120 32" stroke="#807E96" stroke-width="2" stroke-dasharray="4 4"/>
      <!-- Telegram -->
      <g transform="translate(120, 0)">
        <circle cx="32" cy="32" r="32" fill="#4262FF" opacity="0.1"/>
        <circle cx="32" cy="32" r="24" fill="#4262FF"/>
        <text x="32" y="38" font-family="Inter" font-size="14" fill="white" text-anchor="middle">T</text>
      </g>
    </g>

    <!-- Group List -->
    <g transform="translate(24, 160)">
      <!-- Group 1 -->
      <g>
        <rect width="352" height="72" rx="12" fill="#F9F9FB"/>
        <g transform="translate(16, 16)">
          <circle cx="20" cy="20" r="20" fill="#25D366"/>
          <text x="56" y="20" font-family="Inter" font-size="14" font-weight="600" fill="#11141A">Marketing Team</text>
          <text x="56" y="40" font-family="Inter" font-size="12" fill="#807E96">127 members • Connected</text>
        </g>
      </g>

      <!-- Group 2 -->
      <g transform="translate(0, 88)">
        <rect width="352" height="72" rx="12" fill="#F9F9FB"/>
        <g transform="translate(16, 16)">
          <circle cx="20" cy="20" r="20" fill="#4262FF"/>
          <text x="56" y="20" font-family="Inter" font-size="14" font-weight="600" fill="#11141A">Engineering Team</text>
          <text x="56" y="40" font-family="Inter" font-size="12" fill="#807E96">8 members • Select to connect</text>
        </g>
      </g>
    </g>

    <!-- Connect Button -->
    <g transform="translate(24, 340)">
      <rect width="352" height="40" rx="20" fill="#4262FF"/>
      <text x="176" y="26" font-family="Inter" font-size="14" font-weight="600" fill="white" text-anchor="middle">
        Connect Selected Groups
      </text>
    </g>
  </g>

  <!-- Floating Elements -->
  <g transform="translate(100, 100)">
    <circle cx="32" cy="32" r="32" fill="rgba(51, 35, 123, 0.04)"/>
    <circle cx="32" cy="32" r="30" fill="white" stroke="rgba(182, 182, 209, 0.15)"/>
    <!-- Agent Avatar -->
    <g transform="translate(8, 8)">
      <circle cx="24" cy="24" r="24" fill="#4262FF"/>
      <path d="M24 12C21.79 12 20 13.79 20 16C20 18.21 21.79 20 24 20C26.21 20 28 18.21 28 16C28 13.79 26.21 12 24 12ZM24 28C20.67 28 14 29.67 14 33V36H34V33C34 29.67 27.33 28 24 28Z" 
        fill="white"/>
    </g>
  </g>

  <!-- App Icons -->
  <g transform="translate(600, 80)">
    <rect width="64" height="64" rx="16" fill="white" filter="drop-shadow(0px 2px 8px rgba(0, 0, 0, 0.05))"/>
    <!-- Notion Icon -->
    <g transform="translate(16, 16)">
      <rect width="32" height="32" rx="6" fill="#000000"/>
      <path d="M22 12H21V11H19V12H12V11H10V12H9V22H10V23H12V22H19V23H21V22H22V12ZM20 21H11V13H20V21Z" fill="white"/>
    </g>
  </g>
  <g transform="translate(600, 160)">
    <rect width="64" height="64" rx="16" fill="white" filter="drop-shadow(0px 2px 8px rgba(0, 0, 0, 0.05))"/>
    <!-- WhatsApp Icon -->
    <g transform="translate(16, 16)">
      <circle cx="16" cy="16" r="16" fill="#25D366"/>
      <path d="M22.5 9.5C21.2 8.2 19.4 7.5 17.5 7.5C13.4 7.5 10 10.9 10 15C10 16.3 10.3 17.6 11 18.7L10 22L13.4 21C14.5 21.7 15.7 22 17 22C21.1 22 24.5 18.6 24.5 14.5C24.5 12.6 23.8 10.8 22.5 9.5ZM17.5 20.5C16.3 20.5 15.2 20.2 14.2 19.6L13.9 19.4L11.9 20L12.5 18.1L12.3 17.8C11.6 16.8 11.3 15.6 11.3 14.5C11.3 11.7 13.7 9.3 16.5 9.3C18.1 9.3 19.6 9.9 20.7 11C21.8 12.1 22.4 13.6 22.4 15.2C22.5 18 20.1 20.5 17.5 20.5ZM20.1 16.9C19.9 16.8 18.8 16.3 18.6 16.2C18.4 16.1 18.3 16.1 18.1 16.3C17.9 16.5 17.5 17 17.4 17.1C17.2 17.3 17.1 17.3 16.9 17.2C15.9 16.7 15.2 16.3 14.5 15.1C14.3 14.7 14.7 14.7 15 14.1C15.1 14 15 13.8 15 13.7C15 13.6 14.3 12.5 14.1 12.1C13.9 11.7 13.7 11.8 13.5 11.8H13.1C12.9 11.8 12.7 11.9 12.5 12.1C12.3 12.3 11.7 12.8 11.7 13.9C11.7 15 12.5 16.1 12.6 16.2C12.7 16.4 14.3 18.8 16.7 19.8C18.5 20.5 18.9 20.4 19.4 20.3C19.9 20.2 20.8 19.7 21 19.3C21.2 18.9 21.2 18.5 21.1 18.4C21 16.9 20.3 17 20.1 16.9Z" fill="white"/>
    </g>
  </g>
</svg> 