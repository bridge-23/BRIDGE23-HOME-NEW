<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" rx="24" fill="white" filter="drop-shadow(0px 4px 16px rgba(0, 0, 0, 0.08))"/>
  
  <!-- Header -->
  <g transform="translate(40, 40)">
    <text x="0" y="0" font-family="Plus Jakarta Sans" font-size="18" font-weight="700" fill="#11141A">
      Nick <tspan fill="#807E96">&lt;&gt;</tspan> Wira Marketing
    </text>
  </g>

  <!-- Main Content -->
  <g transform="translate(40, 80)">
    <!-- First Message -->
    <g>
      <text x="0" y="20" font-family="Plus Jakarta Sans" font-size="14" font-weight="700" fill="#807E96">
        Paid ad campaign status
      </text>
      
      <g transform="translate(0, 40)">
        <rect width="680" height="80" rx="12" fill="#FFFFFF" stroke="#E6E6F0" stroke-width="1"/>
        <text x="16" y="30" font-family="Plus Jakarta Sans" font-size="14" fill="#807E96">
          <tspan>Wira reported </tspan>
          <tspan font-weight="700">127% increase</tspan>
          <tspan> in landing page conversions after last update</tspan>
        </text>
      </g>
    </g>

    <!-- Timeline Indicator -->
    <g transform="translate(20, 140)">
      <line x1="0" y1="0" x2="0" y2="200" stroke="#E1E1E3" stroke-width="2" stroke-dasharray="4 4"/>
      <circle cx="0" cy="40" r="8" fill="rgba(0, 50, 107, 0.16)"/>
    </g>

    <!-- Second Message -->
    <g transform="translate(0, 160)">
      <g transform="translate(40, 0)">
        <rect width="680" height="120" rx="12" fill="#FFFFFF" stroke="#E6E6F0" stroke-width="1"/>
        <text x="16" y="30" font-family="Plus Jakarta Sans" font-size="14" fill="#807E96">
          <tspan>Team decided to allocate </tspan>
          <tspan font-weight="700">$15,000</tspan>
          <tspan> for Q4 X ads, campaign to launch </tspan>
          <tspan font-weight="700">November 20th</tspan>
        </text>
      </g>
    </g>
  </g>

  <!-- Side Elements -->
  <g transform="translate(720, 40)">
    <circle cx="20" cy="20" r="20" fill="#4262FF" opacity="0.1"/>
    <path d="M20,10 L20,30 M10,20 L30,20" stroke="#4262FF" stroke-width="2"/>
  </g>

  <!-- Status Indicators -->
  <g transform="translate(40, 520)">
    <rect width="720" height="40" rx="8" fill="#F4F4F8"/>
    <text x="24" y="25" font-family="Plus Jakarta Sans" font-size="12" fill="#807E96">
      All messages are organized and archived â€¢ AI-powered summaries available
    </text>
  </g>
</svg> 